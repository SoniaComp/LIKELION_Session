<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="insta.css">
  <title>Instagram</title>
</head>

<body>
  <!-- 상단 메뉴바 -->
  <div class="navbar">
    <div class="nav-left">
      <i class="fab fa-instagram fa-2x icon"></i>
      <div class="line icon"></div>
      <a class="navbar-brand icon logo" href="#"><img class="icon" src="logo.png"></a>
    </div>
    <div class="nav-center">
      <input class="nav-input" type="text" placeholder="&#xf002 검색">
    </div>
    <div class="nav-right">
      <i class="far fa-compass fa-2x icon"></i>
      <i class="far fa-heart fa-2x icon"></i>
      <i class="far fa-user fa-2x icon"></i>
    </div>
  </div>
  <!-- <hr style="width: 100%;"> -->

  <!-- 가운데 프로필 -->
  <div class="prof">
    <div class="prof_left">
      <img class="prof_img" src="profile.JPG">
    </div>
    <!-- div 안에 넣는 것을 더 권장하는지? -->
    <div class="prof_right">
      <div class="prof-txt-up">
        <p class="username">Sonia_Comp</p>
        <div class="button">
          <button class="button-set">프로필편집</button>
          <i class="fas fa-cog fa-2x"></i>
        </div>
      </div>
      <div class="prof-txt-center">
        <p>게시물 10</p>
        <p>팔로워 100M</p>
        <p>팔로우 100M</p>
      </div>
      <div class="prof-txt-bottom">
        <p>박선영_고려대학교_15학번</p>
      </div>
    </div>
  </div>

  <!-- 하이라이트바 -->
  <div class="photo">
    <div class="img">
      <div class="img_img" style="background-image:url(img_1.jpg)">
      </div>
      <p class="img_txt">멋쟁이 사자처럼</p>
    </div>
    <div class="img">
      <div class="img_img" style="background-image:url(img_2.jpg)"></div>
      <p class="img_txt">사자</p>
    </div>
    <div class="img">
      <div class="img_img" style="background-image:url(img_3.jpg)"></div>
      <p class="img_txt">짜잔</p>
    </div>
  </div>

  <!-- 가운데 메뉴 -->
  <div class="center_navbar">
    <div class="nav-menu select"><i class="fas fa-table fa-lg"></i> 게시물</div>
    <div class="nav-menu"><i class="fas fa-user-tag fa-lg"></i> 태그됨</div>
  </div>

  <!-- 사진 -->
  <!-- font-awesome, boot-strap -->
  <div class="my_photo">
    <div class="photo_in" style="background-image:url(img_1.jpg)">
    </div>
    <div class="photo_in" style="background-image:url(img_2.jpg)"></div>
    <div class="photo_in" style="background-image:url(img_3.jpg)"></div>
    <div class="photo_in" style="background-image:url(img_1.jpg)">
    </div>
    <div class="photo_in" style="background-image:url(img_2.jpg)"></div>
    <div class="photo_in" style="background-image:url(img_3.jpg)"></div>
    <div class="photo_in" style="background-image:url(img_1.jpg)">
    </div>
    <div class="photo_in" style="background-image:url(img_2.jpg)"></div>
    <div class="photo_in" style="background-image:url(img_3.jpg)"></div>
  </div>

</body>

</html>
