<style>
  .box {
    outline: none;
    margin: 100px;
    /* 변화할  property들 */
    width: 100px;
    height: 100px;
    background-color: red;

    transition: transform 1s;
    /* transition: height 1s, width 1s 1s, background-color 2s steps(5); */
  }

  .box:focus {
    /* 
    background-color: blue;
    width: 200px;
    height: 200px;
    */
    /* skew */
    /*
    transform: scale(2) rotate(45deg) rotateX(180deg) translateX(100px);
    transform-origin: down left;
    */
    /* rotateX(180deg) translateX(100px)  */
    animation-name: test;
    animation-duration: 0.1s;
    animation-iteration-count: 2;
  }

  @keyframes test {
    0%   {}
    25%  {transform: translateX(10px)}
    50%  {transform: translateX(-10px)}
    75%  {transform: translateX(-10px)}
    100% {transform: translateX(+10px)}
  }
</style>

<div class="box" tabindex="0">
</div>
