<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel = "stylesheet" type = "text/css" href = "{% static 'home.css' %}">
  <title>나는 쏘냐</title>
</head>

<body>
  <h1 class="color">쏘냐의 블로그</h1>
  <img class = "profile" src = "{% static 'session.jpg' %}">
  {% block content %}
  <h2>글 목록</h2>
  {% for post in posts %}
  <li><a href="{% url 'detail' post.pk %}">{{post.title}}</a></li>
  {% endfor %}
  <a href="{% url 'new' %}">글쓰기</a>
  {% endblock %}
</body>

</html>
