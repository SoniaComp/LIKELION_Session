<!DOCTYPE html>
<html lang="en">

<head>

  <div class="fix_up" style="width: 100%">

    </div>
  </div>

  <div>
    <div style="width: 100%; height: 1px;background-color: lightgray;">
    </div>
    <div>
      <div class="center_navbar" style="margin-bottom: 60px">
        <div style="margin: 0 20px"><i class="fas fa-table fa-lg"></i> 게시물</div>
        <div style="margin: 0 20px"><i class="fas fa-user-tag fa-lg"></i> 태그됨</div>

      <div class="button_box" style="margin: 0 0">IGTV</div>
